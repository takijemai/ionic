<ion-header>
    <ion-toolbar color="primary">


        <ion-buttons slot="start">
            <ion-back-button> </ion-back-button>
        </ion-buttons>

        <ion-title>{{todo ? 'edit order' : 'new order'}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-row class="ion-justify-content-center">
        <ion-col>
            <form [formGroup]="form">
                <ion-item>
                    <ion-label> title </ion-label>
                    <ion-input type="text" formControlName="title"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label> desc</ion-label>
                    <ion-input type="text" formControlName="desc"></ion-input>
                </ion-item>
            </form>

            <ion-button expand="block" shape="round" mode="ios" class="ion-margin-top" [disabled]="!form.valid" (click)="onSubmit()"> Submit</ion-button>

        </ion-col>
    </ion-row>





</ion-content>
