<ion-content>

    <h2>
        <ion-text style="margin-left:6rem;text-align:center">
            UAL Help
        </ion-text>
    </h2>
    <p>
        <ion-text style="margin-left:6rem;">
            Please sign in
        </ion-text>
    </p>
    <div class="form" style="margin-top:8rem;">
        <form [formGroup]="form">
            <ion-item>
                <ion-icon name="person-outline" slot="start"></ion-icon>

                <ion-input formControlName="username" type="text" placeholder="please enter your username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>

                <ion-input formControlName="password" type="password" placeholder="please enter your password"></ion-input>
            </ion-item>

        </form>
        <ion-button expand="block" shape="round" mode="ios" [disabled]="!form.valid" (click)="onSubmit()"> LogIn </ion-button>

    </div>


</ion-content>
