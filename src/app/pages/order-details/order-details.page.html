<ion-header>
    <ion-toolbar color="primary">


        <ion-buttons slot="start">
            <ion-back-button> </ion-back-button>
        </ion-buttons>

        <ion-title>Details</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-row *ngIf="todo">
        <ion-col>
            <ion-card>
                <ion-card-header>
                    <ion-card-title>
                        {{todo.title}}
                    </ion-card-title>
                    <ion-card-subtitle>
                        {{todo.date}}
                    </ion-card-subtitle>
                    <ion-card-content>
                        {{todo.desc}}
                    </ion-card-content>
                </ion-card-header>
                <ion-item lines="none">
                    <div class="index" slot="start">
                        1
                    </div>
                    <ion-label>
                        <h2>
                            <ion-text>
                                Title
                            </ion-text>
                        </h2>
                        <p>
                            <ion-text>
                                Description:
                            </ion-text>
                        </p>
                    </ion-label>

                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>




</ion-content>
