<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Welcome to Ual Help</ion-title>
    </ion-toolbar>
</ion-header>
<!-- refresh -->
<ion-refresher slot="fixed" (ion-refresh)="refresh($event) ">
    <ion-refresher-content> </ion-refresher-content>
</ion-refresher>
<!-- loading spinner -->
<ion-row class="ion-justify-content-center ion-align-items-center" *ngIf="loading">
    <ion-col size="auto">
        <ion-spinner></ion-spinner>
    </ion-col>
</ion-row>
<!-- content -->
<ion-content>
    <ion-row class="ion-justify-content-center" *ngIf="todos">
        <ion-col>
            <ion-card *ngFor="let todo of todos; let i =index">
                <ion-item lines="none">
                    <div class="index" slot="start">
                        {{i + 1}}
                    </div>
                    <ion-label (click)="detail(todo)">
                        <h2>
                            <ion-text>
                                {{todo.title}}
                            </ion-text>
                        </h2>
                        <p>
                            <ion-text>
                                {{todo.desc}}
                            </ion-text>
                        </p>
                    </ion-label>
                    <ion-button fill="clear" (click)="delete(i)" color="danger" slot="end">
                        <ion-icon name="trash" slot="icon-only"></ion-icon>
                    </ion-button>
                    <ion-button fill="clear" (click)="edit(todo)" color="success" slot="end">
                        <ion-icon name="create" slot="icon-only"></ion-icon>
                    </ion-button>

                </ion-item>
            </ion-card>

        </ion-col>
    </ion-row>
    <!-- fab -->
    <ion-fab horizontal="end" vertical="button" slot="fixed">
        <ion-fab-button (click)="createAp()">
            <ion-icon name="add"></ion-icon>

        </ion-fab-button>

    </ion-fab>
    <!-- Infinite -->
    <ion-infinite-scroll threshold="25%" [disabled]="true" position="bottom" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
